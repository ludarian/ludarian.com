<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ludarian</title>
  <style>
    /* Remove any default margins and make body fill the viewport */
    html, body {
      margin: 0;
      height: 100vh;
      background: #000;               /* Black background behind the PNG */
      display: flex;
      align-items: center;            /* Vertical centering */
      justify-content: center;        /* Horizontal centering */
    }

    /* Make the image scale to at most the viewportâ€™s size */
    img {
      max-width: 100vw;
      max-height: 100vh;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- The only element on the page is your PNG -->
  <img src="ludarian.png" alt="Ludarian Logo">
</body>
</html>
