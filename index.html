<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ludarian</title>
  <style>
    /* Ensure page has no margins and fills the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Make the image cover the entire viewport, cropping if necessary */
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Your PNG will now fill the screen -->
  <img src="ludarian.png" alt="Ludarian Logo">
</body>
</html>
